<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>gitFetcher</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

<body ng-controller="GitHubCtrl" class="platform-android platform-cordova platform-webview">
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>hjfvgh
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view>
        <div id="w">
            <div>
                <h1>Github Fetcher</h1>
                <p>Enter username ::::::::::::</p>
                <input type="text" id="ghusername" ng-model="username" placeholder="Github username here">
                <a href="#" id="ghsubmitbtn" ng-click="getGitInfo()">Show the magic :D </a>
                <div id="ghapidata" class="clearfix"></div>
            </div>

            <div ng-show="userNotFound">
                <h2>No User Info Found</h2>
           </div>

           <div ng-show="loaded">
                <h2> {{user.name}}
                    <span class="smallname">(@<a href="{{user.html_url}}" target="_blank"> {{user.login}} </a>)</span>
                </h2>

                <div class="ghcontent">
                    <div class="avi">
                        <a href="{{ user.html_url }}" target="_blank">
                        <img src="{{ user.avatar_url }}" width="80" height="80" alt="{{ user.login }}"></a>
                    </div> Followers: {{ user.followers }} - Following: {{ user.following }}<br>Repos: {{ user.public_repos }}</p>
                </div>
                
                <div class="repolist clearfix">
                    <p ng-hide="reposFound">No repos!</p>
                    <div ng-show="reposFound">
                        <p><strong>Repos List:</strong></p>
                        <ul ng-repeat="repo in repos">
                        <li>
                            <a href="{{repo.html_url}}" target="_blank"> {{repo.name}} </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>  
    </ion-nav-view>
</body>
</html>
